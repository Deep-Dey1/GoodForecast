# SonarQube Project Configuration

# Required metadata
sonar.projectKey=weather-app
sonar.projectName=Good Forecast Weather App
sonar.projectVersion=1.0

# Source code directories
sonar.sources=backend/src,frontend/src
sonar.tests=backend/tests,frontend/src/__tests__

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.js,**/*.spec.js,**/*.test.jsx,**/*.spec.jsx

# Test coverage
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Language
sonar.language=js

# Encoding
sonar.sourceEncoding=UTF-8

# Additional settings
sonar.javascript.node.maxspace=4096
